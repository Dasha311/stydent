{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Восстановление пароля — EduPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-violet-100 to-white min-h-screen flex items-center justify-center text-gray-800">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-200 p-8 sm:p-10">
    <!-- Логотип -->
    <div class="text-center mb-6">
      <img src="{% static 'Icons/Logo.png' %}" alt="EduPath" class="h-12 mx-auto mb-2">
      <h1 class="text-2xl font-semibold text-violet-700">Забыли пароль?</h1>
      <p class="text-sm text-gray-600 mt-1">Введите свою почту — мы отправим ссылку для восстановления.</p>
    </div>

    <!-- Форма сброса -->
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="id_email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" id="id_email" required
               class="w-full px-4 py-3 text-sm rounded-lg border border-gray-300 bg-white transition"
               placeholder="Введите email">
      </div>

      <button type="submit" class="w-full py-3 bg-violet-600 text-white text-base font-semibold rounded-lg hover:bg-violet-700 transition">
        Отправить ссылку на почту
      </button>
    </form>

    <!-- Ссылка на вход -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Вспомнили пароль?
      <a href="{% url 'login' %}" class="text-violet-600 font-medium hover:underline">Войти</a>
    </p>
  </div>

</body>
</html>
