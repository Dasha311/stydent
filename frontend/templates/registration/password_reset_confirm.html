{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новый пароль — EduPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-violet-100 to-white min-h-screen flex items-center justify-center text-gray-800">

  <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-center text-violet-700">Введите новый пароль</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-violet-600 text-white py-2 px-4 rounded-lg hover:bg-violet-700 mt-4">
        Сохранить пароль
      </button>
    </form>
  </div>

</body>
</html>
