// üçÄ –û—Ç–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
const defaultReply = '–ù–µ —É–≤–µ—Ä–µ–Ω–∞, —á—Ç–æ –ø–æ–Ω—è–ª–∞ –∑–∞–ø—Ä–æ—Å. –°–µ–π—á–∞—Å –ø–µ—Ä–µ–∫–ª—é—á—É –≤–∞—Å –Ω–∞ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞.';

// üöÄ –§—É–Ω–∫—Ü–∏—è‚Äë–ø–æ–∏—Å–∫–æ–≤–∏–∫ –æ—Ç–≤–µ—Ç–∞
function findAnswer(message) {
  // 1. –¢–æ–∫–µ–Ω–∏–∑–∞—Ü–∏—è: —Å–ª–æ–≤–∞ –≤ –Ω–∏–∂–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ, –±–µ–∑ –ø—É—Å—Ç—ã—Ö, –±–µ–∑ —Å—Ç–æ–ø‚Äë—Å–ª–æ–≤
  const words = message
    .toLowerCase()
    .split(/[^a-z–∞-—è—ë0-9—ë]+/i)
    .filter(w => w && !stopWords.includes(w));

  // 2. –ò—â–µ–º –ª—É—á—à–∏–π FAQ‚Äë–æ—Ç–≤–µ—Ç
  let best = { answer: defaultReply, score: 0 };
  faq.forEach(item => {
    const score = item.keywords.reduce(
      (sum, kw) => (words.includes(kw) ? sum + 1 : sum),
      0
    );
    if (score > best.score) best = { answer: item.answer, score };
  });

  // 3. –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –Ω–∏ –æ–¥–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è ‚Äî –æ—Ç–¥–∞—ë–º –¥–µ—Ñ–æ–ª—Ç
